<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>Регистрация</mat-card-title>
    <mat-card-subtitle>Введите ваши данные</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="message">{{message}}</div>
    <mat-form-field class="form-field">
      <input [(ngModel)]="surname" (keyup.enter)="register()" matInput placeholder="Фамилия">
    </mat-form-field>
    <mat-form-field class="form-field">
      <input [(ngModel)]="name" (keyup.enter)="register()" matInput placeholder="Имя">
    </mat-form-field>
    <mat-form-field class="form-field">
      <input [(ngModel)]="thirdname" (keyup.enter)="register()" matInput placeholder="Отчество">
    </mat-form-field>
    <mat-form-field class="form-field">
      <input [(ngModel)]="email" (keyup.enter)="register()" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field class="form-field">
      <input [(ngModel)]="password" (keyup.enter)="register()" type="password" matInput placeholder="Пароль">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="register()" mat-raised-button color="primary" >Зарегистрироваться</button>
  </mat-card-actions>
</mat-card>
