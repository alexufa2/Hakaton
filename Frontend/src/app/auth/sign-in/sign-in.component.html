<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title>Авторизация</mat-card-title>
    <mat-card-subtitle>Введите логин и пароль</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="message">{{message}}</div>
    <mat-form-field class="form-field">
      <input [(ngModel)]="login" (keyup.enter)="send()" matInput placeholder="Email">
    </mat-form-field>
    <mat-form-field class="form-field">
      <input [(ngModel)]="password" (keyup.enter)="send()" type="password" matInput placeholder="Пароль">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="send()" mat-raised-button color="primary" >Войти</button>
  </mat-card-actions>
</mat-card>
