<button (click)="back.emit()" mat-button class="mb-3">
  <mat-icon>arrow_back</mat-icon>
  назад
</button>

<app-loader *ngIf="status === 'LOADING'"></app-loader>

<div *ngIf="status !== 'LOADING'" class="mt-4 mb-4">
  <h2>Данные с data.gov.ru</h2>
  <div class="row m-0">
    <div *ngFor="let block of statBlocks" class="col-md-6 pl-0">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title style="word-break: break-word">{{block.ServiceName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="pl-3">
          <div *ngFor="let item of block.NameValueData"><b>{{item.Name}}</b> {{item.Value}}</div>
          <div class="mt-2" *ngIf="block.real === undefined">Рейтинг: <span style="color: red">-10</span></div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Правда</button>
          <button mat-button>Несоответствие</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="mt-4 row m-0">
    <img src="assets/comm.png">
  </div>
</div>
